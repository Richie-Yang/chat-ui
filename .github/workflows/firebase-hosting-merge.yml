name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
      - dev
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm run build
      - name: Set environment based on branch
        run: echo "ENVIRONMENT=$(if [ "${{ github.ref }}" = "refs/heads/main" ]; then echo production; else echo development; fi)" >> $GITHUB_ENV
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RICHIE_DEMO }}
          channelId: live
          projectId: richie-demo
        env:
          ENV: ${{ env.ENVIRONMENT }}
